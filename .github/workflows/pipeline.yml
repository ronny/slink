name: Pipeline

on:
  push:
  pull_request:
    branches:
      - 'main'

jobs:
  tests:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: make test

      - name: Build binaries
        run: make binaries

  docker-build-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    needs: [tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ronny/slink
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - id: start-timestamp
        run: |
          echo "::set-output name=timestamp::$(date)"

      - name: Notify Slack (start)
        uses: ronny/slacknotifier@main
        id: notify-start
        with:
          slack-token: ${{ secrets.SLACK_TOKEN }}
          bot-name: slacknotifier
          bot-icon-emoji: ":mega:"
          channel-id: ${{ secrets.CHANNEL_ID }}
          message: "Building docker images for `${{ github.repository }}`... :thinking_face:"
          message-context: |
            *Commit*: `${{ github.sha }}`
            *Action*: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            *Tags*: ${{ join(steps.meta.outputs.tags) }}
            *Start*: ${{ steps.start-timestamp.outputs.timestamp }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker build && push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - id: finish-timestamp
        run: |
          echo "::set-output name=timestamp::$(date)"

      - name: Notify Slack (finish)
        uses: ronny/slacknotifier@main
        with:
          slack-token: ${{ secrets.SLACK_TOKEN }}
          bot-name: slacknotifier
          bot-icon-emoji: ":mega:"
          replace-timestamp: ${{ steps.notify-start.outputs.timestamp }}
          channel-id: ${{ secrets.CHANNEL_ID }}
          message: "Finished building docker images for `${{ github.repository }}` :tada:"
          message-context: |
            *Commit*: `${{ github.sha }}`
            *Action*: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            *Tags*: ${{ join(steps.meta.outputs.tags) }}
            *Start*: ${{ steps.start-timestamp.outputs.timestamp }}
            *Finish*: ${{ steps.finish-timestamp.outputs.timestamp }}"
